<!DOCTYPE html>
<html>
	<head>
		<title>WordClock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="image/vnd.microsoft.icon" rel="icon" href="favicon.ico">
		<link type="text/css" rel="stylesheet" href="main.css">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<script type="text/javascript" src="main.js" defer></script>
	</head>
	<body>
		<div id="title">
			Word Clock
		</div>
		<div class="board">
			<div class="name">Misc</div>
			<div class="content" id="bg">
				<button class="checkBox" id="esIst" onclick="buttonClicked(this);">ES IST</button>
				<button class="checkBox" id="uhr" onclick="buttonClicked(this);">UHR</button>
			</div>
		</div>
		<div class="board">
			<div class="name">Presets</div>
			<div class="content" id="presets">
			</div>
		</div>
		<div class="board">
			<div class="name">Foreground</div>
			<div class="content" id="bg">
				1
				2
				polizei
			</div>
		</div>
		<div class="board">
			<div class="name">Background</div>
			<div class="content" id="bg">
				1
				2
				polizei
			</div>
		</div>
		<div>
			<a href="setup.html">Setup Page</a>
		</div>	
	</body>
</html>
